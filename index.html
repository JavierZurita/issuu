<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="body-header">
            <div class="logo">
                <a href="https://issuu.com/"><img src="./images/issuu-vector-logo.png" alt="Logo" id="img-logo"></a>
            </div>
            <div class="register">
                <p class="headertxt">Already a user?</p>
                <a href="https://issuu.com/signup?plan=basic&returnUrl=%2F&coupon=">Sign in</a>
            </div>
        </div>
    </header>
    <main>
        <div class="body-main">
            <div class="create-acc">
                <h2>Create an Issuu Account</h2>
                <div class="goofacebtn">
                    <button class="googlebtn">
                        <img src="./images/google.png" alt="logo-google" id="logo-cre"><span class="txtbtn">Sign in with Google</span>
                    </button>
                    <button class="facebookbtn"><img src="./images/facebook.png" alt="logo-facebook" id="logo-cre"><span class="txtbtn"> Sign in with Facebook</span></button>
                </div>
            </div>
            <div class="regis-email">
                <p>or sign with email</p>
                <form action="/">
                    <div class="labelem">
                        <label for="email">
                            <b>Email</b><br>
                            <input type="email" name="email" placeholder="  e.g john.doe@email.com" class="form"><br>
                        </label>
                    </div>
                    <div class="labelem">
                        <label for="pass">
                        <b>Password</b><br>
                        <input type="password" name="pass" class="form">
                        </label>
                    </div>
                    <div class="labelem">
                        <label for="accept-terms">
                        <p><input type="checkbox" name="accept-terms" class="checkbox"><span>I accept the <a href="">Terms of Service</a> and the <a href="">Professional Terms of Service</a>.</span></p>
                        </label>
                    </div>
                    <div>
                        <label for="createbtn">
                            <p><button type="submit" name="createbtn" class="btncircle">CREATE ACCOUNT</button></p>
                        </label>
                    </div>
                </form>
            </div>
        </div>  
    </main>
    <footer>
        <div class="footmain">
            <div class="foot1">
                <p class="foot1txt">Issuu Inc.</p>
            </div>
            <div class="foot2">
                <ul class="list">
                    <li>Terms</li>
                    <li>Privacy</li>
                    <li>DMCA</li>
                </ul>

            </div>
        </div>
    </footer>
</body>
</html>
